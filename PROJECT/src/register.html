    <title>Fashion Wear - Sign Up</title>

<header>
    <p class="fph">Fashion Wear</p> 

    </header>
<body>
    <div class="image-overlay">
        <div class="align">
            <div class="login-container">
                <h2>FASHION WEAR</h2>
                <p class="p12">Sign up to continue shopping</p> 
                <form>
                    <div class="agn-content">
                        <input type="text" placeholder="First and last name" required/>
                        <input type="text" placeholder="Phone Number" required/> 
                        <input type="text" placeholder="Email Address" required/>
                        <input type="password" placeholder="Create Password" id="typepass" required/>
                        <div class="adrs">
                            <textarea type="text" size="100"  rows="3" placeholder="Address...." required></textarea>
                        </div> 
                        <div class="show-pass">
                            <input type="checkbox" onclick="Toggle()"><label> Show Password</label>
                        </div>
                        <div class="rgsbt">
                            <button onclick="checkPassword()">Create Account</button>
                            <p id="validationMessage"></p>
                            <script>
                                function checkPassword() {
                                    const password = document.getElementById('typepass').value;
                                    const message = validatePassword(password);
                                    document.getElementById('validationMessage').textContent = message;
                                }
                            </script>
                        
                            <p class="p12">By creating an account you accept to<br> our <a href="terms.html"><span>Terms and Conditions</span></a> </p>
                        </div>
                    </div>
                </form>
            </div>      
            <div class="l2-cont">
                <p>Have an account?<a href="login.html"><b> Login</b></a></p>
            </div>
        </div>
</body>
